services:
  mysql:
    image: mysql:8.0
    container_name: budget-analyzer-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-pwd}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-budget_analyzer}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: budget-analyzer-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  app:
    build:
      context: .
    container_name: budget-analyzer-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-budget_analyzer}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-pwd}
      OLLAMA_GENERATE_URL: http://ollama:11434/api/generate
      OLLAMA_MODEL: ${OLLAMA_MODEL:-sqlcoder:latest}
      OLLAMA_DEEPSEEK_MODEL: ${OLLAMA_DEEPSEEK_MODEL:-deepseek-r1:7b}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped

volumes:
  mysql_data:
  ollama_data:

